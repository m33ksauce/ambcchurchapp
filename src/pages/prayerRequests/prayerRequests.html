<ion-header>
  <ion-navbar>
    <ion-title>
      Prayer Requests
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <div ion-item *ngFor="let p of myPrayerList | async">
      <div class="prayerreq-title"><b>{{p.title}}</b></div>
      <div class="prayerreq-text">{{p.text}}</div>
      <div class="prayerreq-user"><em>{{p.user}}</em></div>
    </div>
  </ion-list>

</ion-content>
